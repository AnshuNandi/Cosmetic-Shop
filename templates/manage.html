<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage {{ table }} - Cosmetic Shop Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage {{ table }}</h1>
            <nav>
                <a href="/dashboard" class="back-btn">Back to Dashboard</a>
            </nav>
        </header>
        <main>
            <form action="" method="POST" class="crud-form">
                {% for field in fields %}
                    <div class="input-group">
                        <label for="{{ field }}">{{ field }}</label>
                        <input type="text" id="{{ field }}" name="{{ field }}">
                    </div>
                {% endfor %}
                <div class="form-buttons">
                    <button type="submit" name="action" value="add" class="btn">Add</button>
                    <button type="submit" name="action" value="update" class="btn">Update</button>
                    <button type="submit" name="action" value="delete" class="btn">Delete</button>
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        {% for field in fields %}
                            <th>{{ field }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                        <tr>
                            {% for field in fields %}
                                <td>{{ record[field] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
